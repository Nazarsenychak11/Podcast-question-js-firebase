<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Підкаст питання</title>
</head>

<body>
    <button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">Всі</button>
    <div id="sidebar">
        <div class="mui--text-white mui--text-display1 mui--align-vertical">Підкаст Питання</div>
        <br>
        <small class="author">by Senychak Nazar</small>
    </div>
    <div id="content" class="mui-container-fluid">
        <div class="mui-row">
            <div class="mui-col-sm-10 mui-col-sm-offset-1">
                <br>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Спитай мене</div>
                <div class="mui-divider"></div>

                <!-- form -->
                <form class="mui-form" id="form">
                    <div class="mui-textfield mui-textfield--float-label">
                        <input id="question-input" type="text" required minlength="10" maxlength="250">
                        <label for="question-input">Що хочеш спитати?</label>
                    </div>

                    <button id="submit" type="submit" class="mui-btn--primary mui-btn mui-btn--raised" disabled>
                        Спитати
                    </button>
                </form>


                <br>
                <div class="mui--text-black-54 mui--text-body2">Ваші питання </div>
                <div class="mui-divider"></div>
                <br>

                <div id="list" class="list"></div>


            </div>
        </div>
    </div>
</body>

</html>
